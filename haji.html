        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        body::before {

            top: 0;
            left: 0;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;

        .profile-container {
            position: relative;
            z-index: 2;
            text-align: center;

            border-radius: 15px;
            box-shadow: 0 0 20px rgba(164, 206, 252, 0.5);
            max-width: 500px;
            width: 90%;

            border: 1px solid rgba(164, 206, 252, 0.5);
            animation: fadeIn 0.8s ease-in-out;
            margin: 2rem 0;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;

        .username {

        .viewer-counter {

        .viewer-counter i {

        }
        
        .info-icon {
            background: rgba(0, 0, 0, 0.5);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0066d4;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .info-icon:hover {
            background: rgba(0, 102, 212, 0.3);
            transform: scale(1.1);
        }
        
        /* Audio Controls */
        .audio-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        .sound-btn {
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0066d4;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .sound-btn:hover {
            background: rgba(0, 102, 212, 0.3);
            transform: scale(1.1);
        }
        
        .sound-btn:hover + .volume-container,
        .volume-container:hover {
            width: 150px;
            padding: 0 15px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            width: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            height: 50px;
        }
        
        .volume-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #0066d4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Fully Blurred Welcome Overlay */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(15px);
        }
        
        .welcome-overlay h1 {
            font-size: 2.5rem;
            color: #0066d4;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .welcome-overlay p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .enter-btn {
            background: rgba(0, 102, 212, 0.3);
            color: white;
            border: 2px solid #0066d4;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .enter-btn:hover {
            background: rgba(0, 102, 212, 0.5);
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 2;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <script>
        // Welcome overlay
        const welcomeOverlay = document.getElementById('welcomeOverlay');
        const soundBtn = document.getElementById('soundBtn');
        const volumeControl = document.getElementById('volumeControl');
        const audioControls = document.querySelector('.audio-controls');
        const viewCountElement = document.getElementById('viewCount');
        
        // Hide audio controls initially
        audioControls.style.display = 'none';
        
        // YouTube player variables
        let player;
        let isPlaying = false;
        
        // Load YouTube IFrame API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'P5-x90oSsGw',  // Your requested song
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'loop': 1,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            event.target.setVolume(volumeControl.value * 100);
            event.target.playVideo();
        }
        
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                soundBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                soundBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        }
        
        // IP-based view counter using a free API
        async function getViewerCount() {
            try {
                // Get visitor's IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;
                
                // Check if this IP has visited before (using localStorage as fallback)
                const visitedIPs = JSON.parse(localStorage.getItem('visitedIPs') || '[]');
                
                if (!visitedIPs.includes(userIP)) {
                    visitedIPs.push(userIP);
                    localStorage.setItem('visitedIPs', JSON.stringify(visitedIPs));
                    
                    // Update view count (stored in localStorage)
                    let currentCount = parseInt(localStorage.getItem('viewCount') || '95');
                    currentCount++;
                    localStorage.setItem('viewCount', currentCount);
                    viewCountElement.textContent = currentCount;
                } else {
                    // Show existing count
                    viewCountElement.textContent = localStorage.getItem('viewCount') || '95';
                }
            } catch (error) {
                console.error("Error tracking views:", error);
                // Fallback to simple localStorage counter if IP API fails
                let currentCount = parseInt(localStorage.getItem('viewCount') || '95');
                if (!localStorage.getItem('hasVisited')) {
                    currentCount++;
                    localStorage.setItem('viewCount', currentCount);
                    localStorage.setItem('hasVisited', 'true');
                }
                viewCountElement.textContent = currentCount;
            }
        }
        
        // Click to enter function
        function enterSite() {
            welcomeOverlay.style.opacity = '0';
            setTimeout(() => {
                welcomeOverlay.style.display = 'none';
                audioControls.style.display = 'flex';
                
                if (player && player.playVideo) {
                    player.playVideo();
                    isPlaying = true;
                }
                
                // Initialize view counter
                getViewerCount();
            }, 500);
        }
        
        // Add click event to the entire overlay
        welcomeOverlay.addEventListener('click', enterSite);
        
        // Also add to the welcome content in case event propagation is stopped
        document.querySelector('.welcome-content').addEventListener('click', function(e) {
            e.stopPropagation();
            enterSite();
        });
        
        // Volume control
        volumeControl.addEventListener('input', () => {
            if (player && player.setVolume) {
                player.setVolume(volumeControl.value * 100);
            }
            if (volumeControl.value === '0') {
                soundBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                soundBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
        
        // Toggle sound
        soundBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
                soundBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                player.playVideo();
                soundBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
        
        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
